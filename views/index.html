<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Expense Tracker</h1>
    
    </div>
    
        <form id="expenseForm">
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" name ="description" required>
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" name="amount" required>
            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory" name="expenseCategory">
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="electricity">Electricity</option>
                <option value="rent">Rent</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
  
    <ul id="expenseList" class="expense-list"></ul>

    <!-- Edit Expense Form -->
    
        </form>
    </div>
</div>
