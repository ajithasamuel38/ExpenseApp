<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Expense Tracker</h1>
    
    </div>
    <div class="form-container">
        <form id="expenseForm">
            <label for="expenseDescription">Description:</label>
            <input type="text" id="expenseDescription" required>
            <label for="expenseAmount">Amount:</label>
            <input type="number" id="expenseAmount" required>
            <label for="expenseCategory">Category:</label>
            <select id="expenseCategory">
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="electricity">Electricity</option>
                <option value="rent">Rent</option>
            </select>
            <button type="button" onclick="addExpense()">Add Expense</button>
        </form>
    </div>
    <ul id="expenseList" class="expense-list"></ul>

    <!-- Edit Expense Form -->
    <div id="editFormContainer" class="form-container" style="display: none;">
        <form id="editExpenseForm">
            <label for="editExpenseDescription">Description:</label>
            <input type="text" id="editExpenseDescription" required>
            <label for="editExpenseAmount">Amount:</label>
            <input type="number" id="editExpenseAmount" required>
            <label for="editExpenseCategory">Category:</label>
            <select id="editExpenseCategory">
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="electricity">Electricity</option>
                <option value="rent">Rent</option>
            </select>
            <input type="hidden" id="editExpenseId">
            <button type="button" onclick="saveEditedExpense()">Save</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
